<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TIES4520 – Task F7 RDF4J SPARQL Client</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: block; margin-top: 10px; }
        input[type="text"] { width: 600px; }
        textarea { width: 600px; height: 200px; }
        iframe { width: 100%; height: 400px; border: 1px solid #ccc; margin-top: 15px; }
        button { margin-top: 10px; padding: 6px 12px; }
    </style>
</head>
<body>

<h1>TIES4520 – Task F7: RDF4J SPARQL Endpoint Client</h1>

<form method="post" action="rdf4j-endpoint" target="resultFrame">
    <label>
        Repository URL:
        <input type="text" name="repoUrl"
               value="http://localhost:8080/rdf4j-server">
    </label>

    <label>
        Repository ID:
        <input type="text" name="repoId"
               value="ties4520">
    </label>

    <label>
        SPARQL query:
        <textarea name="query">
PREFIX univ: &lt;https://raw.githubusercontent.com/DevHassanMehdi/semi-final-assignment/refs/heads/main/ontology.owl#&gt;
PREFIX ind: &lt;https://raw.githubusercontent.com/DevHassanMehdi/semi-final-assignment/refs/heads/main/individuals.owl#&gt;

SELECT ?student ?course WHERE {
  ?student a ?type .
  FILTER(?type IN (univ:GraduateStudent, univ:UndergraduateStudent)) .
  ?student univ:enrolledIn ?course .
}
        </textarea>
    </label>

    <button type="submit">Run SPARQL</button>
</form>

<h2>Result</h2>
<iframe name="resultFrame"></iframe>

</body>
</html>
